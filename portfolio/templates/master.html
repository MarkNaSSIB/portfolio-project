<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
  <title>{% block title %}Mark's Portfolio{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- import bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- custom styles -->
  <link rel="stylesheet" href="{% static 'AboutContact/style.css' %}">

  <link rel="icon" type="image/png" href="{% static 'AboutContact/favicon-32x32.png' %}" >

  <style>
    /* Add any additional styles for font and other elements here */
  </style>

</head>

<body class="container-fluid my-3 py-3">
  <!-- NAVIGATION BAR -->

  <!-- NAV -->
  <nav class="navbar container-fluid navbar-expand-sm bg-dark navbar-dark fixed-top">

    <!-- LOGO -->

    <a class="navbar-brand px-5" href="/">
      <img src="{% static 'AboutContact/io.jpg' %}" alt="Avatar Logo" style="width:40px;"
        class="rounded-pill">
    </a>

    <!-- NAVBAR Text -->
    <span class="navbar-text mx-4 mt-2"><h4>Mark Boutros</h4></span>

    <!-- NAV Collapse Links and Button -->

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="justify-content-end collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/#topSection">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about/resume">Resume</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#skillSection">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#linkSection">My Links</a>
        </li>
      </ul>
    </div>

  </nav>

  <!-- body content -->
  <div class="m-5 py-2">
    {% block content %}

    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="py-3 fixed-bottom">
    <p class="m-0 text-white text-center ">&copy; Mark Boutros, All Rights Reserved</p>
  </footer>
</body>

</html>

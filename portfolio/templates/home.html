<!DOCTYPE html>

{% extends "master.html" %}

{% block title %}Mark's Projects{% endblock %}

{% load static %}

{% block content %}

<div>
    <h2 class="my-3 text-white text-center"> My Projects </h2>
</div>

<div class="row">

    <!-- link cards -->
    <div class="col-lg-6 justify-content-around d-flex">

        <!-- link cards section 1-->
        <div class="d-flex justify-content-around flex-column">

            <!-- LinkedIn Card -->
            <div class="card" style="width:153px">
                <img class="card-img-top" src="{% static 'AboutContact/pongICO.jpg' %}" alt="pong game icon">
                <div class="card-body d-flex flex-column align-items-center">
                    <a href="/pong/" class="btn btn-dark">pong</a>
                </div>
            </div>

            <!-- Github card -->
            <div class="card my-5" style="width:153px">
                <div class="card-body d-flex flex-column align-items-center">
                    <a href="/snek/" class="btn btn-dark">snek</a>
                </div>
                <img class="card-img-bottom" src="{% static 'AboutContact/snekICO.jpg' %}" alt="snek game icon">
            </div>

        </div>

        <!-- link cards section 2 -->
        <div class="d-flex justify-content-around flex-column">

            <!-- LeetCode card -->
            <div class="card" style="width:153px">
                <img class="card-img-top" src="{% static 'AboutContact/solarICO.jpg' %}" alt="solar sim icon">
                <div class="card-body d-flex flex-column align-items-center">
                    <a href="/solar/" class="btn btn-dark">solar</a>
                </div>
            </div>

            <!-- -->
            <div class="card my-5" style="width:162px">
                <div class="card-body d-flex flex-column align-items-center">
                    <a href="https://orteil.dashnet.org/igm/?g=https://raw.githubusercontent.com/MarkNaSSIB/cat-click-cook/main/catClicker.txt" class="btn btn-dark">Cat Game</a>
                </div>
                <img class="card-img-bottom img-fluid" src="{% static 'AboutContact/placeholder.png' %}"
                    alt="placeholder img">

            </div>
        </div>
    </div>

    

</div>

{% endblock %}
